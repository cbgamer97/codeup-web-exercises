<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.6.4.min.js"></script>
<script>
    "use strict";

    const cheatCode = [38, 40, 38, 40, 37, 39, 37, 39, 65, 66, 13];
    let keycode = [];
    $(document).on('keyup', function(event){
        keycode.push(event.keyCode);
        console.log(keycode);
        if (keycode.includes(cheatCode)) {
            alert('You have gained 30 lives!');
        } else {
            alert('Try again!');
        }
    });
</script>
</body>
</html>
