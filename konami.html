<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1>Konami Code</h1>
<div class="container">
    <div class="row justify-center align-center">
        <div class="column justify-center align-center">
            <img class="mortal-kombat" src="https://media.giphy.com/media/3o6ZsYq8d0MRs6SmSA/giphy.gif";>
        </div>
    </div>
</div>
<div>
    <audio id="my-audio" src="audio/i-go-to-america.mp3"></audio>
</div>
<script src="js/jquery-3.6.4.min.js"></script>
<script>
    "use strict";

    const cheatCode = [38, 40, 38, 40, 37, 39, 37, 39, 65, 66, 13];
    let keycode = [];
    let audioElement = document.getElementById('my-audio');
    $(document).on('keyup', function(event) {
        keycode.push(event.keyCode);
        console.log(keycode);
        if (keycode.length === cheatCode.length && keycode.join() === cheatCode.join()) {
            alert('You have gained 30 lives!');
            $('.mortal-kombat').show();
            audioElement.play();
        }
    });


</script>
</body>
</html>
