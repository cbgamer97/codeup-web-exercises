<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Exercise</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mapbox_maps_api.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="row">
                <div class="column justify-center align-center">
                    <h1>Mapbox Exercise</h1>
                    <div id='map' style='width: 500px; height: 500px;'></div>
                </div>
            </div>
        </div>
        <div class="container userNav">
            <div class="row">
                <div class="column justify-center align-center">
                    <label for="zoom">Set zoom:</label>
                    <input type="text" name="zoom" id="zoom">
                    <button id="zoomSubmit">Zoom</button>
                </div>
                <form class="column justify-center align-center">
                    <label for="setMarker">Enter an address:</label>
                    <input type="text" name="setMarker" id="setMarker">
                    <button id="setMarkerButton">Set Marker</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script>
        mapboxgl.accessToken = MAPBOX_API_TOKEN;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-98.458570, 29.489620], // starting position [lng, lat]
            zoom: 15, // starting zoom
        });
    </script>
    <script src="js/mapbox_maps_api.js"></script>
</body>
</html>
